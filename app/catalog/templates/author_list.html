<!DOCTYPE html>
<html>
<head>
    <title>Список авторов</title>
</head>
<body>
    <h1>Список авторов</h1>
    <ul>
        {% for author in authors %}
            <li><a href="{% url 'author_detail' author.id %}">{{ author.last_name }} {{ author.first_name }} {{ author.middle_name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">На главную</a>
</body>
</html>
