<!DOCTYPE html>
<html>
<head>
    <title>Удалить {{ pdf.title }}</title>
</head>
<body>
    <h1>Вы уверены, что хотите удалить "{{ pdf.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Да, удалить</button>
        <a href="{% url 'pdf_view' pdf.id %}">Отмена</a>
    </form>
</body>
</html>
